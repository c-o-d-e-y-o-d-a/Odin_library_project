<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="project">
        <div class="uppertext">
            <div class="uppermost_label">
                <h1>LIBRARY</h1>
                
                    <div class="book_stack"><img src="./images/book_stack.png" alt="" class="logo"></div>
                   
                
            </div>
            <div class="side_box">
                <div class="heading_part">
                    <div class="textOf_heading_part">
                        Library log
                    </div>
                   <div class="stats">
                    <div class="book_count">Total books: </div>
                    <div class="tbc_no">1</div>
                    <div class="read_count">Read: </div>
                    <div class="read_no">1</div>
                    <div class="not_read_count">Not read: </div>
                    <div class="not_read_no">0</div>
                   </div>
                </div>
            </div>
        

        </div>

        <div class="book_storage">
            <div class="book_info">
                <div class="close_icon"></div>
                <div class="written_content">
                    <div class="book_name">Harry Potter and the Order of the Phoenix</div>
                    <div class="author">J.K Rowling</div>
                    <div class="pages_read">50/100</div>
                </div>
                <div class="read_unread_button"></div>
            </div>

        </div>

        <div class="get_book_info_form">
            <div class="upperMostLabel">
                <div class="text">Add a new Book</div>
                <div class="cross_icon">
                    <img src="" alt="" class="crossIcon">
                </div>
            </div>
            <form action="" class="form1">
                <div class="book_title">
                    <label for="title">Name of Book</label>
                    <input type="text" required id="title">

                </div>
                <div class="name_author">
                    <label for="author" class="auth">Author</label>
                    <input type="text" id="author_input" required>
                </div>
                <div class="read_or_not">
                    <label for="read_val">Read it already?</label>
                    <input type="checkbox" id="read_val" readonly>
                </div>
                <div class="lowermost">
                    <button id="add" type="submit">Add</button>
                    <button class="reset" type="reset">clear all</button>
                </div>
            </div>
    
            <button id="add_book" >
                <img src="" alt="" class="plus_icon" >+
            </button>

            </form>
            

        



        
    </div>
















    <script src="./index.js"></script>
    
</body>
</html>
