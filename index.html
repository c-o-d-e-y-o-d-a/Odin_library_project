<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="project">
        <div class="uppertext">
            <div class="uppermost_label">
                <div class="book_stack"><img src="./images/book_stack.png" alt="" class="logo"></div>
                <h1>LIBRARY</h1>
                
                
                   
                
            </div>
            <div class="side_box">
                <div class="heading_part">
                    <div class="textOf_heading_part">
                        Library log
                    </div>
                </div>
                   <div class="stats">
                        <div class="book_count">Total books: </div>
                        <div class="tbc_no stat">1</div>
                        <div class="read_count">Read: </div>
                        <div class="read_no stat">1</div>
                        <div class="not_read_count">Not read: </div>
                        <div class="not_read_no stat">0</div>
                   </div>
                
                </div>
        

        </div>

        <div id="book_storage">
            <div class="book_info ">
                <div class="close_icon">
                    <div class="close_text">Remove Book</div>
                    <img src="/images/cross-symbol.png" alt="" id="close_icon_book_info">
                    
                </div>
                <div class="written_content">
                    <div class="book_name">Harry Potter and the Order of the Phoenix</div>
                    <div class="author">J.K Rowling</div> 
                    <div class="pages_read">50/100</div>
                </div>
                <button class="read_unread_button">change read status</button>
            </div>

        </div>

        <div class="get_book_info_form ">
            <div class="upperMostLabel">
                <div class="cross_icon">
                    <img src="/images/cross-symbol.png" alt="" class="crossIcon">
                </div>
                <div class="text">Add a new Book</div>
                
            </div>
            <div class="formDiv">
                
                   <div class="insideForm">
                        <form action="" class="form1">

                        
                        <div class="book_title inputDiv">
                            <label for="title">Name of Book</label>
                            <input type="text" required id="title" name="titleOfBook" class="bookName">
        
                        </div>
                        <div class="name_author inputDiv">
                            <label for="author" class="auth">Author</label>
                            <input type="text" id="author_input" required name="authorName">
                        </div>
                        <div class="read_or_not inputDiv">
                            <label for="read_val">Read it already?</label>
                            <input type="checkbox" id="read_val" readonly name="readValue" value="read">
                        </div>
                        <div class="no_of_pages inputDiv">
                            <label for="noOfPage">No of pages read</label>
                            <input type="text" id="noOfPage"  name="c" placeholder="ex-22/330">
                        </div>
                        <div class="lowermost inputDiv">
                            <button id="add" class="subButton" type="submit">Add</button>
                            <button class="reset subButton" type="reset">clear all</button>
                        </div>
                        
                    
            
                    
        
                        </form>

                    </div>
                
    

            </div>
            
        </div>

        <button id="add_book" >
            <img src="/images/plus.png" alt="" class="plus_icon" >
        </button>

            
            

        



        
    </div>
















    <script src="./index.js"></script>
    
</body>
</html>
